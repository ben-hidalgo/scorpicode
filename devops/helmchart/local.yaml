# local values

common:
  enabled: true
  repository:
  name: common
  pullPolicy: Never
  logLevel: debug
  logFormat: text

  pemfileVolume: pemfilevolume
  auth0PemfilePath: /etc/scorpicode/scorpicode.pem
  auth0PemfileMount: /etc/scorpicode/

frontend:
  enabled: true
  name: frontend
  replicaCount: 1
  limitsMemory: 1028Mi
  limitsCpu: 1000m
  port: 80
  serviceType: ClusterIP

hats:
  enabled: true
  name: hats
  replicaCount: 1
  limitsMemory: 128Mi
  limitsCpu: 50m
  port: 8080
  serviceType: ClusterIP

  listendAddress: :8080
  mongoDb: hats

website:
  enabled: true
  name: website
  replicaCount: 1
  limitsMemory: 128Mi
  limitsCpu: 50m
  port: 80
  serviceType: ClusterIP

  listendAddress: :8080
  # staticPath: ./cmd/website/static
  # loginSuccessTarget: ./sc

roxie:
  enabled: true
  name: roxie
  replicaCount: 1
  limitsMemory: 128Mi
  limitsCpu: 50m
  port: 8080
  serviceType: LoadBalancer

  listendAddress: :8080
  hatsPrefix: http://hats:8080
  websitePrefix: http://website
  frontendPrefix: http://frontend
  enableCors: false

  # TODO: use the mount and prevent pem from COPYing in Dockerfile
  # these are dynamic in Makefile
  # loginSuccessTarget: set by dynamic env var
  # auth0RedirectUri: set by dynamic env var

debugger:
  enabled: false
  name: debugger
  limitsMemory: 128Mi
  limitsCpu: 50m

ingress:
  enabled: false
        
nginx:
  enabled: false

mongodb:
  enabled: true
  mongodbUsername: hats
  mongodbPassword: hats
  mongodbDatabase: hats
  
#TODO: make password in SOPS yaml
redis:
  enabled: false
