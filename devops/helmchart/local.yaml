# local values

common:
  enabled: true
  repository:
  name: common
  pullPolicy: Never
  logLevel: debug
  logFormat: text

  pemfileVolume: pemfilevolume
  auth0PemfilePath: /etc/scorpicode/scorpicode.pem
  auth0PemfileMount: /etc/scorpicode/

  auth0ClientId: TODO_temporary_for_github_actions_debugging_without_sops
  auth0ClientSecret: TODO_temporary_for_github_actions_debugging_without_sops
  pem: TODO_temporary_for_github_actions_debugging_without_sops


frontend:
  enabled: true
  name: frontend
  replicaCount: 1
  limitsMemory: 1028Mi
  limitsCpu: 1000m
  port: 80
  serviceType: ClusterIP

  # specified dynamically in Makefile
  socketHost:
  socketDebug: true

hats:
  enabled: true
  name: hats
  replicaCount: 1
  limitsMemory: 128Mi
  limitsCpu: 50m
  port: 8080
  serviceType: ClusterIP

  listenAddress: :8080
  mongoDb: hats
  amqpDsn: amqp://scuser:scpass@scorpicode-rabbitmq-ha:5672/schost

  # TODO: temporarily here to allow github actions integration testing
  mongoUri: mongodb://hats:hats@scorpicode-mongodb:27017/hats


website:
  enabled: true
  name: website
  replicaCount: 1
  limitsMemory: 128Mi
  limitsCpu: 50m
  port: 80
  serviceType: ClusterIP

  listenAddress: :8080
  # staticPath: ./cmd/website/static
  # loginSuccessTarget: ./sc

roxie:
  enabled: true
  name: roxie
  replicaCount: 1
  limitsMemory: 128Mi
  limitsCpu: 50m
  port: 8080
  serviceType: LoadBalancer

  listenAddress: :8080
  hatsPrefix: http://hats:8080
  websitePrefix: http://website
  frontendPrefix: http://frontend
  enableCors: false

  # TODO: map nodePort here 30080

  # these are dynamic in Makefile
  # loginSuccessTarget: set by dynamic env var
  # auth0RedirectUri: set by dynamic env var

soxie:
  enabled: true
  name: soxie
  replicaCount: 1
  limitsMemory: 128Mi
  limitsCpu: 50m
  port: 8080
  serviceType: LoadBalancer

  listenAddress: :8080
  writeWaitSeconds: 10
  pongWaitSeconds: 60

  # TODO: move amqpDsn to SOPS
  amqpDsn: amqp://scuser:scpass@scorpicode-rabbitmq-ha:5672/schost

  # TODO: map nodePort here 30081
  
debugger:
  enabled: false
  name: debugger
  limitsMemory: 128Mi
  limitsCpu: 50m

ingress:
  enabled: false
        
nginx:
  enabled: false

mongodb:
  enabled: true
  mongodbUsername: hats
  mongodbPassword: hats
  mongodbDatabase: hats

rabbitmq-ha:
  enabled: true
  managementUsername: scuser
  managementPassword: scpass
  rabbitmqUsername: scuser
  rabbitmqPassword: scpass
  rabbitmqVhost: schost
  replicaCount: 1
  service:
    type: LoadBalancer
  prometheus:
    operator:
      enabled: false
  
redis:
  enabled: false
