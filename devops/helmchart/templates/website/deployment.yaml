{{- if .Values.website.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.website.name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance: {{ .Chart.Name }}
      app.kubernetes.io/name: {{ .Values.website.name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: {{ .Chart.Name }}
        app.kubernetes.io/name: {{ .Values.website.name }}
    spec:
      containers:
      - name: {{ .Values.website.name }}
        image: {{ .Values.common.repository }}{{ .Values.website.name }}:{{ .Values.website.tag }}
        imagePullPolicy: {{ .Values.common.pullPolicy }}
        resources:
          limits:
            memory: {{ .Values.website.limitsMemory | quote }}
            cpu: {{ .Values.website.limitsCpu | quote }}
        ports:
        - containerPort: {{ .Values.website.port }}
          name: http
        env:
{{- with .Values.website }}
{{ include "service.shared" . | indent 8 }}
{{- end }}
{{ include "common.shared" . | indent 8 }}
        - name: STATIC_PATH
          value: {{ .Values.website.staticPath | quote }}
        - name: AUTH0_AUTHORIZE_URL
          value: {{ .Values.website.auth0AuthorizeUrl | quote }}
        - name: AUTH0_RESPONSE_TYPE
          value: {{ .Values.website.auth0ResponseType | quote }}
        - name: AUTH0_CLIENT_ID
          value: {{ .Values.website.auth0ClientId | quote }}
        - name: AUTH0_REDIRECT_URI
          value: {{ .Values.website.auth0RedirectUri | quote }}
{{- end }}
